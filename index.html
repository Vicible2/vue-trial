<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue trial</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello vue :)</h1>
    <div id="app">
      <!-- attribute binding -->
      <a v-bind:href="url">Games workshop</a> <br>
      <!-- alternative -->
      <a :href="url">Games workshop 2</a>
      <div v-if="showBooks">
        <!-- <p>{{ books[0].title }} - {{ books[0].author }}  - {{ age }}  - {{ genre }}</p> -->
        <ul>
          <li v-for="book in books">
              <img :src="book.img" :alt="book.title">
            <h3>{{ book.title}}</h3>
            <p>{{ book.author }}</p>
            <p>{{ book.genre }}</p>
          </li>
        </ul>

        <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button>
        <button @click="age = 45">Reset age</button>
        <!-- v-on vue directive: many different types.
       v-on = event listener 
       @ shortcut for v-on / eventlistener-->
        <div @click="changeTitle('Oathbreakers')">Change book title</div>
        <div @click="resetTitle">Reset book title</div>
      </div>
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide books</span>
        <span v-else>Show books</span>
        <!-- alternative: showBooks == false / v-if="!showBooks"-->
      </button>
      <br />
      <div v-show="showBooks">Currently showing books</div>
      <!-- v-if takes element outside of DOM completely when  false
           v-show uses css to take out element: display non, when false, display block when true  -->

      <hr />
      <!-- mouse events -->
      <div v-if="showBoxes">
        <div class="box" @mouseover="handleEvent($event,5)">
          mouseover (enter)
        </div>
        <div class="box" @mouseleave="handleEvent">mouseleave (exit)</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">
          position x:{{ x }} - y:{{ y }}
        </div>
      </div>
      <button @click="toggleShowBoxes">
        <span v-if="showBoxes">Hide Boxes</span>
        <span v-else>Show Boxes</span>
      </button>
      <hr />
    </div>

    <script src="app.js"></script>
  </body>
</html>
